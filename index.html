<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cesium.com/downloads/cesiumjs/releases/1.123/Build/Cesium/Widgets/widgets.css">
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.123/Build/Cesium/Cesium.js"></script>
    

</head>
<body>
    <style>
        html, body, #cesiumContainer {
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
          overflow: hidden;
        }
        #legend {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
            cursor: pointer;
        }
        #legend h3 {
            margin: 0;
            font-size: 16px;
        }
        #legend div {
            font-size: 14px;
            margin-top: 5px;
        }
        #legend span {
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }
      </style>
    </head>
    <body>
      <!-- Container for the Cesium Viewer -->
      <div id="cesiumContainer"></div>
      <div id="legend" style="position: absolute; top: 10px; left: 10px; background-color: rgba(255, 255, 255, 0.7); padding: 10px; border-radius: 5px; box-shadow: 0 2px 6px rgba(0,0,0,0.3);">
        <h3>Legend</h3>
        <div><span style="display: inline-block; width: 20px; height: 20px; background-color: #e74c3c; margin-right: 5px;"></span> Facility</div>
        <div><span style="display: inline-block; width: 20px; height: 20px; background-color: #f1c718; margin-right: 5px;"></span> Department</div>
    </div>
      <!-- JavaScript for Cesium setup -->
      <script src="app.js"></script>
      <script src="loadfile.js"></script>
    
</body>
</html>
